<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genre Wheel</title>

  <style>
    :root {
      --bg: #0b0b0b;
      --panel: #141414;
      --text: #d0d0d0;
      --muted: #888;
      --red: #7a0000;
      --red-bright: #a00000;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Header */
    .header {
      margin: 12px 0 8px;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Wheel Container */
    .wheel-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      margin: 16px 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    /* Pointer */
    .pointer {
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 18px solid var(--red-bright);
      z-index: 5;
    }

    /* Spin Button */
    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: var(--panel);
      border: 2px solid var(--red);
      color: var(--text);
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      z-index: 3;
    }

    .spin-btn:active {
      transform: translate(-50%, -50%) scale(0.96);
    }

    /* Input Section */
    .controls {
      width: 100%;
      margin-top: 16px;
    }

    .controls input {
      width: 100%;
      padding: 12px;
      background: #111;
      border: 1px solid #333;
      color: var(--text);
      outline: none;
      font-size: 14px;
    }

    .controls input::placeholder {
      color: #666;
    }

    .list {
      margin-top: 10px;
      max-height: 140px;
      overflow-y: auto;
    }

    .list-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 2px;
      font-size: 13px;
      border-bottom: 1px solid #1f1f1f;
    }

    .remove {
      color: var(--red-bright);
      cursor: pointer;
    }

    /* Footer */
    .footer {
      margin-top: auto;
      font-size: 10px;
      color: #555;
      opacity: 0.6;
      cursor: default;
    }

    .footer:hover::after {
      content: " — created by 404God";
      color: #777;
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">Genre Wheel</div>

    <div class="wheel-container">
      <div class="pointer"></div>
      <canvas id="wheel"></canvas>
      <button class="spin-btn" id="spin">SPIN</button>
    </div>

    <div class="controls">
      <input id="genreInput" type="text" placeholder="Add genre and press Enter" />
      <div class="list" id="genreList"></div>
    </div>

    <div class="footer">an off-grid tool</div>

  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");
    const input = document.getElementById("genreInput");
    const list = document.getElementById("genreList");

    let genres = [];
    let rotation = 0;
    let spinning = false;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      drawWheel();
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function drawWheel() {
      const size = canvas.width;
      const center = size / 2;
      const radius = center - 4;

      ctx.clearRect(0, 0, size, size);

      if (genres.length === 0) {
        ctx.beginPath();
        ctx.arc(center, center, radius, 0, Math.PI * 2);
        ctx.strokeStyle = "#222";
        ctx.lineWidth = 2;
        ctx.stroke();
        return;
      }

      const slice = (Math.PI * 2) / genres.length;

      genres.forEach((genre, i) => {
        const angle = rotation + i * slice;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, radius, angle, angle + slice);
        ctx.closePath();

        ctx.fillStyle = i % 2 === 0 ? "#1a1a1a" : "#111";
        ctx.fill();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(angle + slice / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#d0d0d0";
        ctx.font = "13px sans-serif";
        ctx.fillText(genre.toUpperCase(), radius - 10, 4);
        ctx.restore();
      });
    }

    function spinWheel() {
      if (spinning || genres.length === 0) return;
      spinning = true;

      const spins = Math.random() * 5 + 5;
      const target = rotation + spins * Math.PI * 2;
      const start = rotation;
      const duration = 2500;
      const startTime = performance.now();

      function animate(time) {
        const t = Math.min((time - startTime) / duration, 1);
        const ease = 1 - Math.pow(1 - t, 3);
        rotation = start + (target - start) * ease;
        drawWheel();

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          rotation %= Math.PI * 2;
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    spinBtn.addEventListener("click", spinWheel);

    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && input.value.trim()) {
        genres.push(input.value.trim());
        input.value = "";
        renderList();
        drawWheel();
      }
    });

    function renderList() {
      list.innerHTML = "";
      genres.forEach((g, i) => {
        const item = document.createElement("div");
        item.className = "list-item";
        item.innerHTML = `<span>${g}</span><span class="remove">✕</span>`;
        item.querySelector(".remove").onclick = () => {
          genres.splice(i, 1);
          renderList();
          drawWheel();
        };
        list.appendChild(item);
      });
    }
  </script>
</body>
</html>
